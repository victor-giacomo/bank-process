<html>
	<head>
	    <title>Bank Process</title>

		<meta charset="UTF-8">
	    
	    <script src="resources/js/sockjs-0.3.4.js"></script>
	    <script src="resources/js/stomp.js"></script>
        <script src="resources/js/controller.js"></script>

		<link rel="stylesheet" href="resources/css/bootstrap.css">
		<link rel="stylesheet" href="resources/css/main.css">

	</head>
	
	<body onload="connect()">

		<header>
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
				<div class="navbar-brand ms-4"> Bank </div>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#" onclick="toggleMenuItems('CW')">Cash Withdrawal</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" onclick="toggleMenuItems('CI')">Card Info</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<main>

			<div id="withdrawal-container" class="container">

				<div class="row align-items-end">
					<div class="col">
						<label for="card-number"class="form-label">Card number</label>
						<input id="card-number" type="number" class="form-control" placeholder="Enter Card Number"/>
					</div>
					<div class="col">
						<label for="card-number"class="form-label">Withdrawal Amount</label>
						<input id="withdrawal-amount" type="number" min="0" class="form-control" placeholder="Enter Amount"/>
					</div>
					<div class="col-2">
						<button id="sendTransaction" class="btn btn-primary" onclick="sendTransaction();">Withdraw</button>
					</div>
				</div>

				<div id="response" class="text-center mt-5"></div>

			</div>

            <div id="card-info-container" class="container" style="display: none">

                <div class="row align-items-end">
                    <div class="col">
                        <label for="card-number-info"class="form-label">Card number</label>
                        <input id="card-number-info" type="number" class="form-control" placeholder="Enter Card Number"/>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" onclick="getCardInfo();">üîç Search</button>
                    </div>
                </div>

                <div id="response-card-info" class="d-none">

                    <div id="available-amount" class="mt-4">
                        <b>Available Amount:</b>
                        <span id="available-amount-value"></span>
                    </div>

                    <div class="mt-3">
                        <b>Last Transactions:</b>
                    </div>

                    <table id="table-transactions" class="table table-striped table-bordered mt-3">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="table-transactions-body">

                        </tbody>
                    </table>

                </div>
            </div>
		</main>

	</body>
</html>
